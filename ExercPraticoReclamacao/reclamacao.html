<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>RECLAME AQUI .PT</title>
</head>

<body>
  <a href="login.html" class="sair">Sair</a>
  <div class="form-recla">
    <div class="container">
      <h1>Registro de reclamação</h1>
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Endereço de email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone +351 999 999 999">
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição da reclamação</label>
          <textarea class="form-control" id="descricao" rows="3" placeholder="Descreva sua reclamação"></textarea>
        </div>

        <div class="mb-4">
          <label for="ficheiros" class="form-label">Ficheiros</label>
          <input type="file" class="form-control-file" id="imagem" name="imagem">
        </div>
        <button type="submit" class="btn btn-primary">Enviar reclamação</button>
      </form>
    </div>
  </div>
</body>

</html>
