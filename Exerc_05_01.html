<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style_05_01.css">
  <!-- CSS do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JS do jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <!-- JS do Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <!-- JS do Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <title>Exercício Arrays</title>
</head>

<body>
  <div class="container">
    <div>
      <h1>DIGITE 10 NÚMEROS</h1>
    </div>
    <div>
      <input type="number" id="valor">
    </div>
    <div>
      <p id="numDigitado"></p>
    </div>
    <div>
      <input onclick="salvarNum(arrayNum)" type="button" id="guardar" value="Guardar">
    </div>
    <div>
      <input onclick="showNum(arrayNum)" type="button" id="calcular" value="Mostrar">
    </div>
    <div>
      <input onclick="limpar()" type="button" id="limpar" value="Limpar">
    </div>
    <div>
      <p id="showNum"></p>
      <p id="maxNum"></p>
      <p id="minNum"></p>
    </div>
  </div>

  <!-- Código do modal -->
  <div class="modal fade" id="meuModal" tabindex="-1" role="dialog" aria-labelledby="meuModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="meuModalLabel">Atenção!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          É preciso digitar 10 números.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Código do modal2 -->
  <div class="modal fade" id="meuModal2" tabindex="-1" role="dialog" aria-labelledby="meuModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="meuModalLabel">Atenção!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          É preciso digitar um número válido.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script>
  let arrayNum = [];

  function salvarNum(arrayNum) {
    let numDigit = parseInt(document.getElementById("valor").value);

    if (isNaN(numDigit)) {
      $('#meuModal2').modal('show');
      return;
    }
    arrayNum.push(numDigit);
    document.getElementById("valor").value = "";
    document.getElementById("numDigitado").innerHTML += numDigit + (arrayNum.length === 10 ? "" : " - ");
    document.getElementById("valor").focus();
  }

  function showNum(arrayNum) {
    if (arrayNum.length < 10) {
      $('#meuModal').modal('show');
      return;
    } else {
      //let output = "";
      let max = arrayNum[0];
      let min = arrayNum[0];
      for (let i = 0; i < arrayNum.length; i++) {
        //output += arrayNum[i] + " - ";
        if (arrayNum[i] > max) {
          max = arrayNum[i];
        }
        if (arrayNum[i] < min) {
          min = arrayNum[i];
        }
      }
      //document.getElementById("showNum").innerHTML = output.slice(0, -2);
      document.getElementById("maxNum").innerHTML = "O maior número é: " + max;
      document.getElementById("minNum").innerHTML = "O menor número é: " + min;
      return;
    }
  }

  function limpar() {
    window.location.reload();
  }
</script>

</html>
