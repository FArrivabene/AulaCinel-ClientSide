<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/css03.css">
  <title>Exercício 03 | Fabio Arrivabene</title>
</head>

<body>
  <script>
    function digitarValores() {
      var valor1 = parseInt(document.getElementById('valor1').value);
      var valor2 = parseInt(document.getElementById('valor2').value);
      var valor3 = parseInt(document.getElementById('valor3').value);
      var valor4 = parseInt(document.getElementById('valor4').value);

      var maior = Math.max(valor1, valor2, valor3, valor4);
      var menor = Math.min(valor1, valor2, valor3, valor4);

      if (isNaN(valor1) || isNaN(valor2) || isNaN(valor3) || isNaN(valor4)) {
        document.getElementById('resultado').innerHTML = '<br>Por favor, insira todos os valores.';
        return;
      }

      document.getElementById('resultado').innerHTML = '<br>Maior valor: ' + maior + '<br>Menor valor: ' + menor;
    }

    function limparValores() {
      document.getElementById('valor1').value = '';
      document.getElementById('valor2').value = '';
      document.getElementById('valor3').value = '';
      document.getElementById('valor4').value = '';
      document.getElementById('resultado').innerHTML = '';
    }
  </script>

  <center>
    <h1>CET78 - FABIO ARRIVABENE</h1>
    <br><br>
    <fieldset>
      <legend><b>Insira 4 valores abaixo</b></legend>
      <br>
      <div class="innput-box">
        <input type="number" id="valor1" class="innput-user" required><br>
        <label class="label-inpput">Número 1</label>
      </div>
      <br><br>
      <div class="innput-box">
        <input type="number" id="valor2" class="innput-user" required><br>
        <label class="label-inpput">Número 2</label>
      </div>
      <br><br>
      <div class="innput-box">
        <input type="number" id="valor3" class="innput-user" required><br>
        <label class="label-inpput">Número 3</label>
      </div>
      <br><br>
      <div class="innput-box">
        <input type="number" id="valor4" class="innput-user" required><br>
        <label class="label-inpput">Número 4</label>
      </div>

      <button onclick="digitarValores()">Calcular</button>

      <div id="resultado"></div>
    </fieldset>

    <button onclick="limparValores()" id="limpar" style="width: 350px;">LIMPAR</button>

  </center>
</body>

</html>
