<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/exerc03b.css">
  <title>Pedir 10 números | Fabio Arrivabene</title>
</head>

<body>
  <h1>ORDENAR OS NÚMEROS</h1>
  <div class="botoes">
    <div>
      <button onclick="abrirModal2()">Quantidade de nºs</button>
    </div>
    <div>
      <button onclick="abrirModal()">Adicionar Números</button>
    </div>
    <button onclick="ordenarNumeros()">Ordenar</button>
    <button class="botao-limpar" onclick="limpar()">Limpar</button>
    <br><br>
    <p id="resultado"></p>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
      <h2>Adicionar Número</h2>
      <input type="number" id="numero" placeholder="Digite um número">
      <br>
      <button onclick="adicionarNumero()">Adicionar</button>
      <button onclick="sairModal()">Sair</button><br>
      <label id="contador"></label><br>
      <label id="limiteNum"></label>
    </div>
  </div>

  <div id="myModal-2" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('myModal-2').style.display='none'">&times;</span>
      <h2>Quantos números?</h2>
      <input type="number" id="numero-elementos" placeholder="Digite um número">
      <br>
      <button onclick="qtdNumero()">Guardar</button>
      <button onclick="sairModal2()">Sair</button><br>
      <label id="validacao"></label>
    </div>
  </div>

  <script>
    // Declaro as variaveis para serem acessadas globais
    let numeros = [];
    let tamanhoArray;

    function abrirModal() {
      let modal = document.getElementById("myModal");
      modal.style.display = "block";
    }

    function abrirModal2() {
      let modal = document.getElementById("myModal-2");
      modal.style.display = "block";
    }

    function sairModal() {
      let modal = document.getElementById("myModal");
      modal.style.display = "none";
    }

    function sairModal2() {
      let modal = document.getElementById("myModal-2");
      modal.style.display = "none";
    }

    function qtdNumero() {
      tamanhoArray = parseInt(document.getElementById("numero-elementos").value);
      //numeros = [];
      if (tamanhoArray < 2) {
        document.getElementById("validacao").innerHTML = "Quantidade mínima (2) números!";
        return;
      }
      sairModal2();
      document.getElementById("numero-elementos").value = "";
    }

    function adicionarNumero() {
      let numero = parseInt(document.getElementById("numero").value);
      // Valido a entrada
      if (numero === '') {
        alert("Por favor, digite um número.");
        return;
      }
      if (isNaN(numero)) {
        alert("Por favor, digite um valor numérico válido.");
        return;
      }

      numero = parseInt(numero);
      if (numeros.length >= tamanhoArray) {
        alert("Você atingiu o limite de números permitidos.");
        document.getElementById("limiteNum").innerHTML = "Limite máximo atingido!";
        return;
      }
      numeros.push(numero);
      document.getElementById("numero").value = "";

      document.getElementById("contador").innerHTML = "Total de números: " + numeros.length;
    }

    function ordenarNumeros() {
      if (numeros.length === 0) {
        document.getElementById("resultado").innerHTML = "É necessário inserir no mínimo 2 valores.";
        return;
      }
      numeros.sort(function (a, b) {
        return a - b;
      });

      document.getElementById("resultado").innerHTML = "Números ordenados: " + numeros.join(" - ");
    }

    function limpar() {
      // document.getElementById("resultado").innerHTML = "";
      // document.getElementById("contador").innerHTML = "";
      // document.getElementById("numero").value = "";
      // numeros = [];
      // document.getElementById("resultado").innerHTML = "O Array foi limpo!";
      window.location.reload();
    }
  </script>
</body>

</html>
