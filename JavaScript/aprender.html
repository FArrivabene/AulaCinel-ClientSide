<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste | function() JS</title>
</head>

<body>
  <script>
    function calcular(operacao) {
      let valor1 = parseInt(document.getElementById('valor1').value);
      let valor2 = parseInt(document.getElementById('valor2').value);
      let resultado;

      switch (operacao) {
        case "soma":
          resultado = valor1 + valor2;
          break;

        case "subtracao":
          resultado = valor1 - valor2;
          break;

        case "multiplicacao":
          resultado = valor1 * valor2;
          break;

        case "divisao":
          if (valor2 === 0) {
            resultado = document.getElementById("resultado").innerHTML = "Não é possível dividir por zero."
          }
          else {
            resultado = valor1 / valor2;
          }
          break;
      }
      // Exibir o resultado
      document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
    }
  </script>

  <h1>Calculadora</h1>
  <label for="valor1">Valor 1:</label>
  <input type="number" id="valor1"><br>
  <label for="valor2">Valor 2:</label>
  <input type="number" id="valor2"><br><br>
  <button onclick="calcular('soma')">Somar</button>
  <button onclick="calcular('subtracao')">Subtrair</button>
  <button onclick="calcular('multiplicacao')">Multiplicar</button>
  <button onclick="calcular('divisao')">Dividir</button>
  <p id="resultado"></p>
</body>

</html>
