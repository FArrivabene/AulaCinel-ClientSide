<!DOCTYPE html>
<html lang="pt_PT">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <style>
    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    p {
      text-align: right;
      font-size: 10px;
    }

    div {
      border: 1px solid;
      padding: 10px;
      width: 50%;
    }
  </style>
</head>

<body>
  <center>
    <div>
      <img style="width: 30% ; height: 30%;" src="https://jf-vfxira.pt/wp-content/uploads/2016/10/SNS-1-1200x565.jpg"
        alt="">
      <h2>Formulário Preenchimento COVID-19</h2>
      <form action="">
        <label for="Nutente">Número utente:</label><br>
        <input type="number" id="Nutente" name="Nutente" min="10000000" max="999999999" required><br><br>
        <label for="Lname">Nome completo:</label><br>
        <input type="text" id="LNome" minlength="5" required><br><br>
        <label for="LData">Data de nascimento:</label><br>
        <input type="date" id="Data"><br><br>
        <label for="LPergunta">Já foi diagnosticado com COVID ?</label><br>
        <input type="radio" name="teste" value="sim" /> Sim </input>
        <input type="radio" name="teste" value="nao" /> Não </input><br><br>

        <!-- Button submit -->
        <input type="submit" value="Enviar">
      </form>
      <p>by: Fábio Arrivabene</p>
    </div>
  </center>
</body>

</html>
