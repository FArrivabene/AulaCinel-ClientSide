<!DOCTYPE html>
<html>

<head>
  <title>Ordenador de Números</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 30%;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    input[type=number] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
  <script type="text/javascript">
    var numeros = [];

    function abrirModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "block";
    }

    function adicionarNumero() {
      var numero = parseInt(document.getElementById("numero").value);
      numeros.push(numero);
      document.getElementById("numero").value = "";
    }

    function ordenarNumeros() {
      numeros.sort(function (a, b) {
        return a - b;
      });

      document.getElementById("resultado").innerHTML = "Números ordenados: " + numeros.join(", ");
    }

    window.onclick = function (event) {
      var modal = document.getElementById("myModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</head>

<body>
  <h1>Ordenador de Números</h1>
  <button onclick="abrirModal()">Adicionar Número</button>
  <button onclick="ordenarNumeros()">Ordenar</button>
  <br><br>
  <p id="resultado"></p>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
      <h2>Adicionar Número</h2>
      <input type="number" id="numero" placeholder="Digite um número">
      <br>
      <button onclick="adicionarNumero()">Adicionar</button>
    </div>
  </div>
</body>

</html>
