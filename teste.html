<!DOCTYPE html>
<html>

<head>
  <title>Calculadora</title>
  <script>
    function calcular(operacao) {
      // Ler os valores dos inputs
      var valor1 = parseFloat(document.getElementById("valor1").value);
      var valor2 = parseFloat(document.getElementById("valor2").value);
      var resultado;

      // Verificar qual operação foi selecionada e realizar o cálculo
      switch (operacao) {
        case "soma":
          resultado = valor1 + valor2;
          break;
        case "subtracao":
          resultado = valor1 - valor2;
          break;
        case "multiplicacao":
          resultado = valor1 * valor2;
          break;
        case "divisao":
          if (valor2 === 0) {
            resultado = document.getElementById("resultado").innerHTML = "Não é possível dividir por zero."
          }
          else {
            resultado = valor1 / valor2;
          }
          break;
      }

      // Exibir o resultado
      document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
    }
  </script>
</head>

<body>
  <h1>Calculadora</h1>
  <label for="valor1">Valor 1:</label>
  <input type="number" id="valor1"><br>
  <label for="valor2">Valor 2:</label>
  <input type="number" id="valor2"><br>
  <button onclick="calcular('soma')">Somar</button>
  <button onclick="calcular('subtracao')">Subtrair</button>
  <button onclick="calcular('multiplicacao')">Multiplicar</button>
  <button onclick="calcular('divisao')">Dividir</button>
  <p id="resultado"></p>
</body>

</html>
